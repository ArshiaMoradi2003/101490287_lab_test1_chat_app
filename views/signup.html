<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-4 rounded shadow">
            <h3 class="text-center mb-4">Create Account</h3>
            <form id="signupForm">
                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="firstname" required>
                </div>
                <div class="mb-3">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="lastname" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Signup</button>
                <p class="mt-3 text-center">Already have an account? <a href="/views/login.html">Login</a></p>
            </form>
            <div id="message" class="mt-2 text-center text-danger"></div>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById("signupForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form));
        
        try {
            const res = await fetch("/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await res.json();

            if(result.success) {
                message.className = "mt-2 text-center text-success";
                message.textContent = "Signup successful! Redirecting to login...";
                setTimeout(() => window.location.href = "/views/login.html", 1500);
            } else {
                message.className = "mt-2 text-center text-danger";
                message.textContent = result.message || "Signup failed. Try a different username.";
            }
        } catch (error) {
            message.className = "mt-2 text-center text-danger";
            message.textContent = "Network error. Please try again.";
        }
    });
</script>
</body>
</html>
